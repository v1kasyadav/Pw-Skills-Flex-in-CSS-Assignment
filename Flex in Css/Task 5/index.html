<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="full-wrap-container">
    <section class="left">
        <!-- Navigation -->
        <nav>
            <div class="logo-container">
                <img src="./Assets/Logo.png" alt="IRCTC">
            </div>
            <div class="nav-container">
                <ul>
                    <li>Ask Disha</li>
                    <li>Contact us</li>
                    <li>Alerts</li>
                </ul>
                <ul>
                    <li>
                        <button class="orange-btn">Login</button>
                    </li>
                    <li>
                        <button>Register</button>
                    </li>
                    <li>
                        <button>Agent Login</button>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Section -->
        <main>
            <div class="main-tittle-container">
                <h2 class="main-tittle">Indian Railways</h2>
                <p>
                    <span class="green-text">
                        Safety
                    </span>
                    <span class="orange-text">
                        Security
                    </span>
                    <span class="blue-text">
                        Punctuality
                    </span>
                </p>
            </div>

            <div class="choose-container">
                <button class="blue-button"><img src="./Assets/ticket icon.png" alt="">BOOK Tickets</button>
                <button><img src="./Assets/PNR.png" alt="">PNR Status</button>
                <button><img src="./Assets/Charts.png" alt="">Charts/Vacancy</button>
            </div>

            <div class="journey-deatails-container">
                <div class="card-element">
                    <div>
                        <img src="./Assets/from.png" alt="">
                    </div>
                    <div class="select-option">
                        <div class="dropmenu">
                            <p>
                                <span>From</span>
                                <img src="./Assets/expandmore.png" alt="">
                            </p>
                            <h2 class="choose-location">Bangalore
                                <span>KSR - Bangalore</span>
                            </h2>
                        </div>
                    </div>
                </div>

                <div class="center-icon">
                    <img src="./Assets/center-arrow.png" alt="">                 
                </div>

                <div class="card-element">
                    <div>
                        <img src="./Assets/to.png" alt="">
                    </div>
                    <div class="select-option">
                        <div class="dropmenu">
                            <p>
                                <span>To</span>
                                <img src="./Assets/expandmore.png" alt="">
                            </p>
                            <h2 class="choose-location">Kasaragod
                                <span>KSD - Kasaragod</span>
                            </h2>
                        </div>
                    </div>
                </div>
            </div>

            <div class="journey-deatails-container">
                <div class="card-element">
                    <div>
                        <img src="./Assets/date.png" alt="">
                    </div>
                    <div class="select-option">
                        <div class="dropmenu">
                            <p>
                                <span>Date</span>
                                <img src="./Assets/expandmore.png" alt="">
                            </p>
                            <h2 class="choose-location">01 Aug 23
                                <span>Tuesday</span>
                            </h2>
                        </div>
                    </div>
                </div>

                <div class="card-element">
                    <div>
                        <img src="./Assets/class.png" alt="">
                    </div>
                    <div class="select-option">
                        <div class="dropmenu">
                            <p>
                                <span>Class</span>
                                <img src="./Assets/expandmore.png" alt="">
                            </p>
                            <h2 class="choose-location">3A
                                <span>AC 3 tier</span>
                            </h2>
                        </div>
                    </div>
                </div>

                <div class="card-element">
                    <div>
                        <img src="./Assets/seat type.png" alt="">
                    </div>
                    <div class="select-option">
                        <div class="dropmenu">
                            <p>
                                <span>Seat Type</span>
                                <img src="./Assets/expandmore.png" alt="">
                            </p>
                            <h2 class="choose-location">TATKAL
                                <span>AC 3 tier</span>
                            </h2>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <button class="search-button">Search Trains <img src="./Assets/arrow_forward_FILL0_wght400_GRAD0_opsz48 1.png" alt=""></button>
            </div>
        </main>
    </section>

    <section class="right">
        <img src="./Assets/image.png" alt="">
    </section>
   </div>
</body>

</html>
